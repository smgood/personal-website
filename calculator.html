<html>
<head>
<style type="text/css">

<body>
<div class="frame">

	<script type="text/javascript">
	function functionC()
	{document.getElementById("screentext").innerHTML="";}
	</script>

	<script type="text/javascript">
	function functionAdjs(variable)
	{
	var equalAlreadyPushed=	document.getElementById("screentext").innerHTML.search("THE TRUTH");
	if (equalAlreadyPushed==-1)
	{
	var pHeight = document.getElementById("screentext").offsetHeight;
	var numbLines = pHeight/23;

		if (numbLines==0)
			document.getElementById("screentext").innerHTML="Sean is "+variable;
		else if(document.getElementById("screentext").innerHTML.substring(document.getElementById("screentext").innerHTML.length-1)=='.'||
 document.getElementById("screentext").innerHTML.substring(document.getElementById("screentext").innerHTML.length-1)=='!'||document.getElementById("screentext").innerHTML.substring(document.getElementById("screentext").innerHTML.length-1)=='?')
				document.getElementById("screentext").innerHTML=document.getElementById("screentext").innerHTML+ " Sean is "+variable;
		else if (numbLines==1 || numbLines==2)
			document.getElementById("screentext").innerHTML=document.getElementById("screentext").innerHTML + " & " + variable;
	}
	else
		document.getElementById("screentext").innerHTML="Sean is "+variable;
	}
	</script>

	<script type="text/javascript">
	function functionEquals()
	{
		var pHeight = document.getElementById("screentext").offsetHeight;
		var numbLines = pHeight/23;
			if(numbLines!=0)
				document.getElementById("screentext").innerHTML="THE TRUTH";
	}
	</script>

	<script type="text/javascript">
	function functionHigher(varA,varB,varC,varD,varE, varLastWord,varSpace)
	{
	if (varLastWord==varA)
			document.getElementById("screentext").innerHTML= document.getElementById("screentext").innerHTML.substring(0, varSpace) +" " + varB;
	else if (varLastWord==varB)
			document.getElementById("screentext").innerHTML= document.getElementById("screentext").innerHTML.substring(0, varSpace) +" " + varC;
	else if (varLastWord==varC)
			document.getElementById("screentext").innerHTML= document.getElementById("screentext").innerHTML.substring(0, varSpace) +" " + varD;
	else if (varLastWord==varD)
			document.getElementById("screentext").innerHTML= document.getElementById("screentext").innerHTML.substring(0, varSpace) +" " + varE;
	}
	</script>

	<script type="text/javascript">
	function functionPlus()
	{
	var space=document.getElementById("screentext").innerHTML.lastIndexOf(" ");
	lastWord= document.getElementById("screentext").innerHTML.substring(space+1);
	functionHigher('cute','attractive','handsome','hot','on-fire',lastWord,space);
	functionHigher('fit','well-built','chiseled','ripped','swole',lastWord,space);
	functionHigher('smart','intellectual','gifted','ingenious','omniscient',lastWord,space);
	functionHigher('clever','witty','funny','comical','hilarious',lastWord,space);
	functionHigher('kissable','romantic','passionate','sexy','irresistible',lastWord,space);
	functionHigher('kind','polite','gentlemanly','chivalrous','brave',lastWord,space);
	functionHigher('suave','interesting','sophisticated','worldly','cultured',lastWord,space);
	functionHigher('generous','humble','charitable','bighearted','altruistic',lastWord,space);
	functionHigher('stylish','classy','refined','regal','fly',lastWord,space);
	functionHigher('nice','friendly','honest','affectionate','boyfriend-material',lastWord,space);
	}
	</script>

	<script type="text/javascript">
	function functionLower(varA,varB,varC,varD,varE, varLastWord,varSpace)
	{
	if (varLastWord==varE)
			document.getElementById("screentext").innerHTML= document.getElementById("screentext").innerHTML.substring(0, varSpace) +" " + varD;
	else if (varLastWord==varD)
			document.getElementById("screentext").innerHTML= document.getElementById("screentext").innerHTML.substring(0, varSpace) +" " + varC;
	else if (varLastWord==varC)
			document.getElementById("screentext").innerHTML= document.getElementById("screentext").innerHTML.substring(0, varSpace) +" " + varB;
	else if (varLastWord==varB)
			document.getElementById("screentext").innerHTML= document.getElementById("screentext").innerHTML.substring(0, varSpace) +" " + varA;
	}
	</script>

	<script type="text/javascript">
	function functionMinus()
	{
	var space=document.getElementById("screentext").innerHTML.lastIndexOf(" ");
	lastWord= document.getElementById("screentext").innerHTML.substring(space+1);
	functionLower('cute','attractive','handsome','hot','on-fire',lastWord,space);
	functionLower('fit','well-built','chiseled','ripped','swole',lastWord,space);
	functionLower('smart','intelligent','gifted','ingenious','omniscient',lastWord,space);
	functionLower('clever','witty','funny','comical','hilarious',lastWord,space);
	functionLower('kissable','romantic','passionate','sexy','irresistible',lastWord,space);
	functionLower('kind','polite','gentlemanly','chivalrous','brave',lastWord,space);
	functionLower('suave','interesting','sophisticated','worldly','cultured',lastWord,space);
	functionLower('generous','humble','charitable','bighearted','altruistic',lastWord,space);
	functionLower('stylish','classy','refined','regal','fly',lastWord,space);
	functionLower('nice','friendly','honest','affectionate','boyfriend-material',lastWord,space);

	}
	</script>

	<script type="text/javascript">
	function functionTimes()
	{
	var pHeight = document.getElementById("screentext").offsetHeight;
	var numbLines = pHeight/23;
	if (numbLines!=0)
	{
	var space=document.getElementById("screentext").innerHTML.lastIndexOf(" ");
		if(document.getElementById("screentext").innerHTML.substring(space-6,space)=='fairly')
			document.getElementById("screentext").innerHTML=document.getElementById("screentext").innerHTML.substring(0, space-6) + "pretty" + document.getElementById("screentext").innerHTML.substring(space);
		else if(document.getElementById("screentext").innerHTML.substring(space-6,space)=='pretty')
			document.getElementById("screentext").innerHTML=document.getElementById("screentext").innerHTML.substring(0, space-6) + document.getElementById("screentext").innerHTML.substring(space);
 		else if(document.getElementById("screentext").innerHTML.substring(space-4,space)=='very')
			document.getElementById("screentext").innerHTML=document.getElementById("screentext").innerHTML.substring(0, space-4) +" extremely" + document.getElementById("screentext").innerHTML.substring(space);
		else if(document.getElementById("screentext").innerHTML.substring(space-9,space)=='extremely')
			return;
		else
			document.getElementById("screentext").innerHTML=document.getElementById("screentext").innerHTML.substring(0, space) +" very" + document.getElementById("screentext").innerHTML.substring(space);
	}
	}
	</script>

	<script type="text/javascript">
	function functionDivide()
	{
	var pHeight = document.getElementById("screentext").offsetHeight;
	var numbLines = pHeight/23;
	if (numbLines!=0)
	{
	var space=document.getElementById("screentext").innerHTML.lastIndexOf(" ");
		if(document.getElementById("screentext").innerHTML.substring(space-6,space)=='fairly')
			return;
		else if(document.getElementById("screentext").innerHTML.substring(space-6,space)=='pretty')
			document.getElementById("screentext").innerHTML=document.getElementById("screentext").innerHTML.substring(0, space-6) + "fairly" + document.getElementById("screentext").innerHTML.substring(space);
		else if(document.getElementById("screentext").innerHTML.substring(space-4,space)=='very')
			document.getElementById("screentext").innerHTML=document.getElementById("screentext").innerHTML.substring(0, space-4) + document.getElementById("screentext").innerHTML.substring(space);
		else if(document.getElementById("screentext").innerHTML.substring(space-9,space)=='extremely')
			document.getElementById("screentext").innerHTML=document.getElementById("screentext").innerHTML.substring(0, space-9) + " very" + document.getElementById("screentext").innerHTML.substring(space);
		else
		document.getElementById("screentext").innerHTML=document.getElementById("screentext").innerHTML.substring(0, space) +" pretty" + document.getElementById("screentext").innerHTML.substring(space);
	}
	}
	</script>

	<script type="text/javascript">
	function functionPlusmn()
	{
	var pHeight = document.getElementById("screentext").offsetHeight;
	var numbLines = pHeight/23;
	if (numbLines!=0)
	{
	var space=document.getElementById("screentext").innerHTML.lastIndexOf(" ");
		if(document.getElementById("screentext").innerHTML.substring(space-3,space)=='not')
			document.getElementById("screentext").innerHTML=document.getElementById("screentext").innerHTML.substring(0, space-3) + document.getElementById("screentext").innerHTML.substring(space);
		else
		document.getElementById("screentext").innerHTML=document.getElementById("screentext").innerHTML.substring(0, space) +" not" + document.getElementById("screentext").innerHTML.substring(space);
	}
	}
	</script>

	<script type="text/javascript">
	function functionDecimal()
	{
	var pHeight = document.getElementById("screentext").offsetHeight;
	var numbLines = pHeight/23;
	if (numbLines!=0)
		if(document.getElementById("screentext").innerHTML.substring(document.getElementById("screentext").innerHTML.length-1)=='.')
		document.getElementById("screentext").innerHTML=document.getElementById("screentext").innerHTML.substring(0,document.getElementById("screentext").innerHTML.length-1) + "!";
		else if(document.getElementById("screentext").innerHTML.substring(document.getElementById("screentext").innerHTML.length-1)=='!')
			document.getElementById("screentext").innerHTML=document.getElementById("screentext").innerHTML.substring(0,document.getElementById("screentext").innerHTML.length-1) + "?";
		else if(document.getElementById("screentext").innerHTML.substring(document.getElementById("screentext").innerHTML.length-1)=='?')
				document.getElementById("screentext").innerHTML=document.getElementById("screentext").innerHTML.substring(0,document.getElementById("screentext").innerHTML.length-1);
		else
		document.getElementById("screentext").innerHTML=document.getElementById("screentext").innerHTML + ".";
	}
	</script>

	<div class="title">Calculator</div>

	<div id="screen" class="screen">
		<span id="screentext" class="screentext"></span>
	</div>

	<div class="KeepEqualInLine">
	</div>

	<button id="Cbutton" class="buttons" type="button" onclick="functionC()">C</button>
	<button id="signbutton" class="buttons" type="button" onclick="functionPlusmn()">&plusmn</button>
	<button id="dividebutton" class="buttons" type="button" onclick="functionDivide()">&divide</button>
	<button id="timesbutton" class="buttons" type="button" onclick="functionTimes()">X</button>

	<br/>

	<button id="sevenbutton" class="buttons" type="button" onclick="functionAdjs('sophisticated')">7</button>
	<button id="eightbutton" class="buttons" type="button" onclick="functionAdjs('charitable')">8</button>
	<button id="ninebutton" class="buttons" type="button" onclick="functionAdjs('refined')">9</button>
	<button id="minusbutton" class="buttons" type="button" onclick="functionMinus()">-</button>

	<br/>

	<button class="buttons" type="button" onclick="functionAdjs('funny')">4</button>
	<button class="buttons" type="button" onclick="functionAdjs('passionate')">5</button>
	<button class="buttons" type="button" onclick="functionAdjs('gentlemanly')">6</button>
	<button class="buttons" type="button" onclick="functionPlus()">+</button>

	<br/>

	<button class="buttons" type="button" onclick="functionAdjs('handsome')" >1</button>
	<button class="buttons" type="button" onclick="functionAdjs('chiseled')">2</button>
	<button class="buttons" type="button" onclick="functionAdjs('gifted')">3</button>
	<button class="equal" type="button" onclick="functionEquals()">=</button>

	<br/>

	<button class="zero" type="button" onclick="functionAdjs('honest')">0</button>
	<button class="buttons" type="button" onclick="functionDecimal()">.</button>
