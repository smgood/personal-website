<script type="text/javascript">
function functionSize(img) {
		    var ratio = img.width / img.height;
				if (ratio >= 1.333)
						{
						img.height = 150;
						img.width = 150 * ratio;
						var shift = (img.width - 200)/2;
						img.style.marginLeft = -1 * shift + "px";
						}
				else
						{
						img.width = 200; 
						img.height = 200 / ratio;
						var shift = (img.height - 150)/2;
						img.style.marginTop = -1 * shift + "px";
						}
}

function changeImage(url) 
{
			var img = document.getElementById("bigart");
			img.removeAttribute("height");		
			img.removeAttribute("width");		
			img.removeAttribute("style");
			
			img.style.position = "relative";		
			img.style.cssFloat = "right";		
			img.src=url;	
			img.width = 748;
			document.getElementById("showARROW").style.height = img.offsetHeight +"px";
			document.getElementById("invisibleLEFT").style.height = img.offsetHeight + 20 + "px";
			document.getElementById("preventARROWloop").style.height = img.offsetHeight +"px";
		
			$('#articons').animate({width: 'hide'}, 1000, 'easeInQuart', 
				function() {$('#showARROW').fadeIn('slow');});
			
			if(!( /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent))) {
				document.getElementById("preventARROWloop").style.display="inline";	
				}
}

function hideICONS()
{
		$('#articons').animate({width: 'hide'}, 1000, 'easeInQuart', function() {
		      $('#showARROW').fadeIn('slow')});
		$('#artinfo').animate({width: 'hide'}, 1000, 'easeInQuart', function() {
			      $('#showARROWright').fadeIn('slow')});
}

function showICONS(box, arrow)
{
		$('#' + arrow).fadeOut('slow')
		$('#' + box).animate({width: 'show'}, 1000, 'easeOutQuart');
}

function hideTHIS()
{
	document.getElementById("preventARROWloop").style.display="none";	
}

var oldPage = "Engineering";
function functionSelector(newPage)
		{	
		var x=document.getElementById("mySelect");
		var newPage = x.options[x.selectedIndex].value;		
		if (newPage!=oldPage)
			{
			$("#" + oldPage).fadeOut(1000, function() {
			$("#" + newPage).fadeIn(1000);});
			}
		oldPage = newPage;
		}

</script>
