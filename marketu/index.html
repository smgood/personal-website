<script type="text/javascript">
$( document ).ready(function()
	{
	var img = document.getElementById('source');
	var width = $(".face").width();
	var height = $(".face").height();

	img.onload = function(){
		splitImage(document.getElementById('img1'), 0, 0);
		splitImage(document.getElementById('img2'), 400, 0);
		splitImage(document.getElementById('img3'), 800, 0);
		splitImage(document.getElementById('img4'), 0, 500);
		splitImage(document.getElementById('img5'), 400, 500);
		splitImage(document.getElementById('img6'), 800, 500);
	};
	
	function splitImage(canvas, widthStart, heightStart)
		{
		var ctx = canvas.getContext('2d');
		canvas.width=width;
		canvas.height=height;
		ctx.drawImage(document.getElementById('source'),
					widthStart, heightStart, 400, 500, 0, 0, width, height);	
		}
	
	var randomVelocities = [];
	for (var i = 0; i < 18; i++)
		{
		randomVelocities[i] = (Math.random() - 0.5) * 0.005;
		}
		
	var randomRotations = [];
	for (var i = 0; i < 18; i++)
		{
		randomRotations[i] = (Math.random() - 0.5) * 0.125;
		}

			
	$( window ).scroll(function() 
		{
		var scroll_dist = $(document).scrollTop();		// distance scrolled
		var browser_height = $(window).height();		// height of browser
		var browser_width = $(window).width();
		var bottom = scroll_dist + browser_height;		// amount of pixels from the top for the bottom of the viewable page

		explode ('.cub-1', scroll_dist, 0, -2.5, 0, 0.00, -0.012, 0.012, 0.25, 0.00, 0.00, 
			randomVelocities[0], randomVelocities[1], randomVelocities[2], randomRotations[0], randomRotations[1], randomRotations[2]);	
		explode ('.cub-2', scroll_dist, 4, -2.5, 0, 0.01, -0.01, 0.01, 0.25, 0.25, 0.00, 
			randomVelocities[3], randomVelocities[4], randomVelocities[5], randomRotations[3], randomRotations[4], randomRotations[5]);
		explode ('.cub-3', scroll_dist,-4, -2.5, 0,-0.01, -0.01, 0.01, 0.25, -0.25, 0.00, 
			randomVelocities[6], randomVelocities[7], randomVelocities[8], randomRotations[6], randomRotations[7], randomRotations[8]);
		explode ('.cub-4', scroll_dist, 0, 2.5, 0, 0.00, 0.012, 0.012, -0.25, 0.00, 0.00, 
			randomVelocities[9], randomVelocities[10], randomVelocities[11], randomRotations[9], randomRotations[10], randomRotations[11]);	
		explode ('.cub-5', scroll_dist, 4, 2.5, 0, 0.01, 0.01, 0.01, -0.25, 0.25, 0.00, 
			randomVelocities[12], randomVelocities[13], randomVelocities[14], randomRotations[12], randomRotations[13], randomRotations[14]);	
		explode ('.cub-6', scroll_dist,-4, 2.5, 0, -0.01, 0.01, 0.01, -0.25, -0.25, 0.00, 
			randomVelocities[15], randomVelocities[16], randomVelocities[17], randomRotations[15], randomRotations[16], randomRotations[17]);
			
		var animation_location;
		if ((0.13*browser_width + 0.29*browser_height) > browser_height/2)
			animation_location = browser_height/2;
		else
			animation_location = 0.13*browser_width + 0.29*browser_height;
		
		var title_distance = bottom - $("#blue_box").offset().top - (animation_location);
		if (title_distance < 0)
			{
			$("#sign_up").css('visibility', 'hidden');
			}
		else if (title_distance < 100)
			{
			$("#sign_up").css('visibility', 'visible');
			$("#sign_up").css('margin-top', title_distance/10 + 'vw');
			$("#sign_up").css( "fontSize", title_distance/10 + 'vw');
			}
		else
			{
			$("#sign_up").css('visibility', 'visible');
			$("#sign_up").css('margin-top', '10vw');
			$("#sign_up").css( "fontSize", '10vw');
			}
		
		var register_distance = title_distance - browser_width*0.2 + $("#sign_up").height();
		if (register_distance < 0)
			{
			$("#user_box").css('visibility', 'hidden');	
			}
		else if (register_distance < 200)
			{
			$("#user_box").css('visibility', 'visible');	
			$("#user_box").css('margin-top', 30 - .135*register_distance + 'vw');
			}
		else
			{
			$("#user_box").css('visibility', 'visible');	
			$("#user_box").css('margin-top', '3vw');
			}	
		
		if (register_distance > 0 && register_distance < 204)
			$("#user_box").css('opacity', register_distance / 204);
		else if (register_distance > 204)
			$("#user_box").css('opacity', 1);
			
		});
		
	
	function explode (object, scroll_dist, originX, originY, originZ, velocityX, velocityY, velocityZ, rotationX, rotationY, rotationZ, 
		randVX, randVY, randVZ, randRX, randRY, randRZ) //add randomness factor to velocity and rotation
		{
			$(object).css({
				 '-webkit-transform' : 'translate3D('+ (originX + (velocityX + randVX) * scroll_dist) +'em, '+ (originY + (velocityY + randVY) * scroll_dist) +'em, '+ (originZ + (velocityZ + randVZ) * scroll_dist) +'em) rotateX('+ (scroll_dist*(rotationX+randRX)) +'deg) rotateY('+ (scroll_dist*(rotationY+randRY)) +'deg) rotateZ('+ (scroll_dist*(rotationZ+randRZ)) +'deg)',
                 '-moz-transform' : 'translate3D('+ (originX + (velocityX + randVX) * scroll_dist) +'em, '+ (originY + (velocityY + randVY) * scroll_dist) +'em, '+ (originZ + (velocityZ + randVZ) * scroll_dist) +'em) rotateX('+ (scroll_dist*(rotationX+randRX)) +'deg) rotateY('+ (scroll_dist*(rotationY+randRY)) +'deg) rotateZ('+ (scroll_dist*(rotationZ+randRZ)) +'deg)',
                 '-ms-transform' : 'translate3D('+ (originX + (velocityX + randVX) * scroll_dist) +'em, '+ (originY + (velocityY + randVY) * scroll_dist) +'em, '+ (originZ + (velocityZ + randVZ) * scroll_dist) +'em) rotateX('+ (scroll_dist*(rotationX+randRX)) +'deg) rotateY('+ (scroll_dist*(rotationY+randRY)) +'deg) rotateZ('+ (scroll_dist*(rotationZ+randRZ)) +'deg)',
                 'transform' : 'translate3D('+ (originX + (velocityX + randVX) * scroll_dist) +'em, '+ (originY + (velocityY + randVY) * scroll_dist) +'em, '+ (originZ + (velocityZ + randVZ) * scroll_dist) +'em) rotateX('+ (scroll_dist*(rotationX+randRX)) +'deg) rotateY('+ (scroll_dist*(rotationY+randRY)) +'deg) rotateZ('+ (scroll_dist*(rotationZ+randRZ)) +'deg)'});
		}
		
	$("#register_box").click(
		function(){
			
			$("#register_button").animate({
          		backgroundColor: "transparent",
          		color: "white",
        	}, 400 );
			
			
			$("#register_button").css("border","0px")
			$("#register_info").slideDown(400, function(){
				$("#register_button").slideUp();
				});	
		});
	
		
	});
</script>
