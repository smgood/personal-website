<!DOCTYPE html>
<html>
<head>

<!-- Import css -->
<link rel="stylesheet" href="css/style.css">

<!-- Import JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Import Javascript files -->
<script src="js/analyser.js"></script>
<script src="js/animate.js"></script>
<script src="js/colors.js"></script>
<script src="js/svgs.js"></script>

<script>

window.onload = function() {

  let animations = [];
  let analyser = new Analyser();

  for (let i = 0; i < svgs.length; i++) {
    let volumeAnimate = svgs[i].volumeAnimate;

    let div = document.createElement("div");
    div.id = "image" + i;
    document.body.appendChild(div);

    $(div).load(svgs[i].path, function () {
      let svg = $(div).children("svg")[0];
      animations.push(new Animate(svg, analyser, volumeAnimate));
    });
  }
};
</script>

</head>

<body>
</body>
</html>
