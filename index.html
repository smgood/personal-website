<body>

    <div id ="container"></div>

    <div id = "continue" class="footer">
      0% Ready
    </div>

    <div id="fullpage">

        <div class="section " id="section0"></div>

        <div class="section" id="section1"></div>

        <div class="section" id="section2">

            <div id ="bottom"></div>
        </div>

    </div>

    <div id = "instructions" class="footer">
      Drag to spin projects. Hover to play. Click for more info.
    </div>

<script type="text/javascript">

  var scrolling = false;
  var current_page;

  var portfolio_loaded = false;
  var loaded_pg3 = false;

  loadingFinished = {
    execute: function () {
      $.fn.fullpage.setAllowScrolling(true);
      $.fn.fullpage.setKeyboardScrolling(true);
      $("#fp-nav").fadeIn(750);

      $('#continue').addClass('continue');
      $('#continue').on('click', function() {
        $.fn.fullpage.moveSectionDown();
      });
    }
  };

  $(document).ready(function() {
    let scrollManager = new ScrollManager();
    page1 = new sLogo(scrollManager, document.getElementById("container"));
    page2 = new portfolio_scene(scrollManager);

    $('#fullpage').fullpage({
      sectionsColor: ['#000000', '#282828', '#33383D'],
      navigation: true,
      navigationPosition: 'right',
      scrollingSpeed: 1000,
      navigationTooltips: ['Logo', 'Portfolio', 'Connect'],
      setAllowScrolling: false,
      setKeyboardScrolling: false,
      'onLeave': function(index, nextIndex, direction){
        scrolling = true;
        if (index == 1){
          page1.explode();
          page2.resetPortfolio();
          setTimeout(function(){
            page2.showPortfolio();
            if (page1.isExploding()){
              page1.stop();
            }
          }, 2000);
          $("#continue").fadeOut(function(){
            $("#instructions").fadeIn();
          });
        }

        else if (index == 2){
          page2.noHoverPortfolio();
          $("#instructions").fadeOut(function(){
            if (nextIndex == 1){
              $("#continue").fadeIn();
            }
          });

          if (nextIndex == 1){
            page1.play();
            page2.hidePortfolio();
          } else if (nextIndex == 3 && loaded_pg3 == false){
            page2.linksAppear();
            loaded_pg3 = true;
          }
        }

        else{
          page2.noHoverLinks();
          $("#instructions").fadeIn();
        }

        if (portfolio_loaded == false){
          page2.animate();
          portfolio_loaded = true;
        }
      },

      'afterLoad': function(anchorLink, index){
        scrolling = false;
        current_page = index;
      }
    });

    var doScroll = function (event) {
      event = window.event || event;

      var delta = event.wheelDeltaY;
      if (Math.abs(delta) < 100 || $("#info_page").is(':visible') ){
        $.fn.fullpage.setMouseWheelScrolling(false);
      } else{
        $.fn.fullpage.setMouseWheelScrolling(true);
      }
    };

    function onWindowResize() {
      $.fn.fullpage.reBuild();
    }

    window.addEventListener( 'resize', onWindowResize, false );
    window.addEventListener('mousewheel', doScroll, false);
  });

</script>
